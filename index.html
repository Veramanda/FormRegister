<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="menu-data">
        <div class="data">
            <div class="title">
                <h2>My Profile</h2>
                <p>Masukkan data diri anda.</p>
            </div>

            <form id="myForm" onsubmit="submit(event)">
                <div id="warning"></div>
                <div class="profil">
                    <label for="name">Nama</label>
                    <input type="text" id="name" placeholder="Nama">

                    <label for="city">Kota</label> 
                    <input type="text" id="city" placeholder="Kota">
                </div>

                <div class="profil">
                    <label for="email">Email</label> 
                    <input type="email" id="email" placeholder="Email">

                    <label for="zip-code" >Kode Pos</label> 
                    <input type="number" id="zip-code" placeholder="Zip Code">
                </div>

                <div class="pernyataan">
                    <label for="status" id="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai</label>
                    <input type="checkbox" id="status">
                </div>
                
                <button type="submit" id="submit-form">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
